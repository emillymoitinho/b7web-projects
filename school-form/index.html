<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - School</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form>
            <h1 class="title-form">Formulário de Pré-Matrícula</h1>

            <fieldset>
                <h3>Dados Pessoais</h3>
                <div class="group-row">
                    <div class="group-input name-aluno">
                        <label for="name">Nome do Aluno(a) </label>
                        <input type="text" name="name" id="name" placeholder="Digite o nome do aluno(a)">
                    </div>
                    <div class="group-input date">
                        <label for="nasc">Data de Nascimento</label>
                        <input type="date" name="nasc" id="nasc">
                    </div>
                </div>
                <div class="group-input">
                    <label for="name-mae">Nome da Mãe</label>
                    <input type="text" name="name-mae" id="name-mae" placeholder="Digite o nome da mãe do aluno(a)">
                </div>
                <div class="group-row">
                    <div class="group-input">
                        <label for="tel">Telefone (Celular)</label>
                        <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx">
                    </div>
                    <div class="group-input">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" id="mail" placeholder="example@mail.com">
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn-next">Próximo</button>
        </form>
    </main>
</body>

</html>
